<div class="container">
  <div class="row">
    <div class="col-lg-6 col-xl-5 mx-auto">
      <div class="card card-signin flex-row my-5">
  
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>
          <form #loginForm="ngForm" class="form-signin" (ngSubmit)="login(loginForm)" >
            <p *ngIf="resendEmailMsg" class="text-success text-center">{{resendEmailMsg}}</p>
            <ng-container *ngIf='error'>
              <div  class="text-danger text-center">
                    <p>{{error.error}}</p>
                </div> 
                <div  class="text-center mb-1" *ngIf="error.status===422">
                  <h6>Resend confirmation mail 
                    <button type="button" (click)="resendEmail(loginForm)" [disabled]="resendLoading" class=" btn btn-sm btn-primary send-btn">
                    Send <span *ngIf="resendLoading"><i class="ti-more"></i></span>
                  </button> 
                  </h6>
                </div>
            </ng-container>
            <div class="form-label-group mt-2">
              <input type="email" id="inputEmail" class="form-control"  name="email" ngModel
              placeholder="Email address" required>
              <label for="inputEmail">Email address</label>
              <!-- <span class="text-danger"  *ngIf="email.invalid && email.touched">
              Email is required
              </span> -->
            </div>

            <div class="form-label-group">
              <input type="password" id="pwd" class="form-control" name="password" ngModel
              placeholder="Password" required>
              <label for="pwd">Password</label>
              <!-- <div class="text-danger" *ngIf="password.invalid && password.touched">
                  <span *ngIf='password.errors.required'>password is required</span>  
              </div> -->
            </div>

            <button [disabled]="loginForm.invalid || loading" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
              <span *ngIf="!loading">Login</span>
              <app-loader *ngIf="loading"></app-loader>
            </button>
            <div class="mt-3 text-center">
                <!-- <p>Forget Password <a  class="text-primary" href="#"><b>Click here</b></a> </p> -->
                <p>You dont have an account? <a class=" text-info " routerLink="/auth/register"><b>Register</b></a></p>
            </div>
            <!-- <hr class="my-4">
            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fa fa-google mr-2"></i> Login with Google</button>
            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fa fa-facebook-f mr-2"></i> Login with Facebook</button> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
