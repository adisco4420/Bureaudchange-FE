<div class="container">
    <div *ngIf="currencyList; else loading" class="row">
      <div class="col-md-12">
        <div class="card mb-5">
      

          <ng-container >
              <h6 class="text-center">How much do to you want to fund?</h6>
            <form  [formGroup]="form" (ngSubmit)="fundWallet()">  
              <!-- <pre>{{ funds.value | json}} </pre>    -->
            <div class="row d-flex justify-content-center text-center px-3" >  
          
              <div class="col-5">
                  <select class="form-control" formControlName="currency">
                    <option value="" disabled>Select Currency</option>
                      <option *ngFor="let cun of currencyList" value="{{cun.symbol}}"  >
                        {{cun.symbol}}
                      </option>
                    </select><br><br>
                    <div class="text-danger text-left "  *ngIf="form.controls.currency.invalid  && formError">
                     <b>*required</b>
                  </div>
              </div>
              <div class="col-7">
                <div class="currency">
                  <input type="number"  formControlName="amount"
                  class="form-input" placeholder="Payment Amount" ><br><br>
                  <div class="text-danger text-left" *ngIf="form.controls.amount.invalid  && formError">  
                 <b>*required</b>
              </div>
                </div>
        
              </div>
            </div>
            <div class="row fund-type text-center">
              <div class="col-md-12">
                <h6>How would you like to fund your Wallet?</h6>
                <hr>
              </div>
               <div  >
            
                    <label  *ngFor="let payment of paymentType">
                        <input type="radio" value="{{payment.value}}"  formControlName="fundType"> 
                        <div class="col-md-12 radio-bg">
                            <p><span class="{{payment.icon}}"></span>{{payment.name}} </p>
                          </div>
                      </label>
                  <div class="text-danger ml-2" *ngIf="form.controls.fundType.invalid  && formError">
                   <b>*required</b>
                </div>
         
                </div>
       
                <!-- <span *ngIf="paymentOptionError" class="text-danger" >
                    you cant use this payment option for naira
                </span> -->

            </div>
           <div class="col-md-12 text-center">
              <button type="submit" [disabled]="disBtn"  id="submit" class="btn btn-blue py-2 text-capitalize" >
                <span *ngIf="!disBtn">Fund Now</span>
                <app-loader *ngIf="disBtn" ></app-loader>
              </button>
           </div>
          </form>
          </ng-container>
        </div>
      </div>
    </div>
    <ng-template #loading>
      <app-loader [type]="'wave'" ></app-loader>
    </ng-template>
  </div>
